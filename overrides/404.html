{% extends "main.html" %}

{% block content %}
<article class="md-content__inner md-typeset">
  <div style="text-align: center; background: black; color: #ff5722; padding: 4rem 1rem; font-family: 'Courier New', monospace;">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      .glitch {
        font-family: 'Press Start 2P', monospace;
        font-size: 2rem;
        color: #f0f0f0;
        position: relative;
        display: inline-block;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        overflow: hidden;
        color: #f0f0f0;
        clip: rect(0, 900px, 0, 0);
      }

      .glitch::before {
        animation: glitchTop 2s infinite linear alternate-reverse;
        color: #ff5722; /* Orange glow trail */
      }

      .glitch::after {
        animation: glitchBottom 2s infinite linear alternate-reverse;
        color: #673ab7; /* Purple glow trail */
      }

      @keyframes glitchTop {
        0% {
          clip: rect(0, 9999px, 0, 0);
        }
        10% {
          clip: rect(10px, 9999px, 60px, 0);
        }
        20% {
          clip: rect(85px, 9999px, 140px, 0);
        }
        30% {
          clip: rect(60px, 9999px, 120px, 0);
        }
        100% {
          clip: rect(0, 9999px, 0, 0);
        }
      }

      @keyframes glitchBottom {
        0% {
          clip: rect(0, 9999px, 0, 0);
        }
        10% {
          clip: rect(130px, 9999px, 190px, 0);
        }
        20% {
          clip: rect(50px, 9999px, 80px, 0);
        }
        30% {
          clip: rect(95px, 9999px, 150px, 0);
        }
        100% {
          clip: rect(0, 9999px, 0, 0);
        }
      }

      .glitch-button {
        display: inline-block;
        margin-top: 2rem;
        background: #ff5722;
        color: 4527a0;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        font-family: 'Press Start 2P', monospace;
        font-size: 0.75rem;
        border: none;
        border-radius: 4px;
        box-shadow: 0 0 10px #ff5722;
        transition: all 0.3s ease-in-out;
      }

      .glitch-button:hover {
        background: #673ab7;
        color: white;
        box-shadow: 0 0 15px #673ab7;
      }
    </style>

    <div class="glitch" data-text="404 ERROR">404 ERROR</div>
    <p style="margin-top: 2rem; font-size: 1rem; color: #ccc;">This page no longer exists… or never did.</p>
    <a href="/" class="glitch-button">⬅ BACK TO SAFETY</a>
    <p style="margin-top: 3rem; font-size: 0.75rem; color: #666;">Powered by Docs by LB — not responsible for digital anomalies.</p>
  </div>
</article>
{% endblock %}
